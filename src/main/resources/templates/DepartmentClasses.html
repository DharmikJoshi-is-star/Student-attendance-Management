  <div class="container-fluid">

    <div class="row-fluid">
      <div class="span12">

		<div>
        	<a class="btn btn-warning btn-large" href="#classFormModal"  id="buttonClassForm" data-toggle="modal"> + Add Class</a> 
        </div>
                
         <!-- Form Starts Here -->     
	      <div id="classFormModal" class="modal hide">
	        <div class="modal-header">
	          
	          <button data-dismiss="modal" class="close" type="button">Ã—</button>
	          <h3>Class Form</h3>
	        </div>
	        <div class="modal-body">
	          <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
	            <h5>Class Room Info</h5>
	          </div>
	          <div class="widget-content nopadding">
	            <form id="classForm" method="get" class="form-horizontal">
	              
	                <input type="hidden" name="id" value="-1" />
	                
	              
	              <div class="control-group">
	                <label class="control-label">Room Number :</label>
	                <div class="controls">
	                  <input type="text" name="roomNo"  pattern="[A-Z0-9]{2,8}" class="span11" placeholder="ex. 303" />
	                </div>
	              </div>
	              
	              <div class="control-group">
	                <label class="control-label">Device Code :</label>
	                <div class="controls">
	                  <input type="text" name="deviceCode"  pattern="[A-Z0-9]{8}" class="span11" placeholder="ex. bdvjkbfjkbvk" />
	                </div>
	              </div>
	              
	            </form>
	          </div>
	          
	        </div>
	        <div class="modal-footer"> <a href="javascript:void(0);" data-dismiss="modal" class="btn btn-primary" id="buttonClassForm" onclick="addClass()"> Add </a> <a data-dismiss="modal" class="btn" href="#">Cancel</a> </div>
	      </div>
	      <!-- form Ends Here -->
        
                
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-group"></i></span>
            <h5>Class Room table</h5>
            <div id="" align="right">
				  <input type="text" id="search" style="width: 50%" placeholder="Search here..." oninput="filter('search', 'classTable')"/>
			</div>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered" id="classTable"><!-- data-table -->
              <thead>
                <tr>
                  <th>Sr no.</th>
                  <th>Room Number</th>
                  <th>Device Code</th>
                  <th>Operation</th>
                </tr>
              </thead>
              <tbody id="classes">
               
            </table>
          </div>
        </div>
      </div>
